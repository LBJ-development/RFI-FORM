<form role="form">
    <section class="csaw" ng-repeat="csaw in csawList track by $index">
            <div ng-show="$index >0"  class="pers-sep"></div>
<!-- TITLE ///////////////////////////////////////////////////////////////////////////// -->
   <div class="sub-title">CSAW {{$index + 1}}
    <div style="float: right">
            <label>
                <input type="checkbox" ng-model="csaw.person.isSearchable"><span class="headerLabel" style="padding-right:20px"> Conduct Searches</span>
            </label>
            <label>
                <input type="checkbox" ng-model="csaw.person.isInReport"><span class="headerLabel">  Include in Report </span>
            </label>
        </div>
    </div>
<!-- NAMES ///////////////////////////////////////////////////////////////////////////// -->
        <section class="name" ng-repeat="name in csaw.person.names track by $index">
            <div class="row ">
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>First Name: </label>
                        <input type="text" class="form-control" ng-model="name.firstName" />
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Middle Name: </label>
                        <input type="text" class="form-control" ng-model="name.middleName" />
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Last Name: </label>
                        <input type="text" class="form-control" ng-model="name.lastName" />
                    </div>
                    <div >
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.names, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addObjectToList(csaw.person.names, $index)"></a></span>
                    </div>
                </div>
            </div>
        </section>
<!-- ALIAS NAMES ///////////////////////////////////////////////////////////////////////////// -->
        <section class="name" ng-repeat="alias in csaw.person.aliases track by $index">
            <div class="row ">
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Alias First Name: </label>
                        <input type="text" class="form-control" ng-model="alias.firstName" />
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Alias Middle Name: </label>
                        <input type="text" class="form-control" ng-model="alias.middleName" />
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Alias Last Name: </label>
                        <input type="text" class="form-control" ng-model="alias.lastName" />
                    </div>
                    <div >
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.aliases, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addObjectToList(csaw.person.aliases, $index)"></a></span>
                    </div>
                </div>
                
            </div>
        </section>
<!-- GENDER   COMPANION RELATION ////////////////////////////////////////////////////////////////////////// -->
    <div class="row ">
         <div class="col-sm-4 form-group">
            <div class="sharedCol4">
                <label>Gender: </label>
                <input type="text" class="form-control" ng-model="csaw.person.gender.value" />
            </div>
        </div>
         <div class="col-sm-4 form-group">
            <div class="sharedCol4">
                <label>Companion Type: </label>
                <input type="text" class="form-control" ng-model="csaw.companionType.value"  />
            </div>
        </div>
         <div class="col-sm-4 form-group">
            <div class="sharedCol4">
                <label>Relation to Child: </label>
                <input type="text" class="form-control" ng-model="csaw.relationToChild.value"  />
            </div>
        </div>
    </div>
<!-- EMAIL  ///////////////////////////////////////////////////////////////////////////// -->
 <div class="row ">
                <section class="email"  ng-repeat="email in csaw.emails track by $index">
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Email: </label>
                        <input type="text" class="form-control" ng-model="saw.emails[$index].value" />
                    </div>
                     <div>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.emails, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addToList(csaw.emails, $index)"></a></span>
                    </div>
                </div>   
             </section>
<!-- SSN  ///////////////////////////////////////////////////////////////////////////// -->
            <section class="ssn" ng-repeat="ssn in csaw.person.ssns track by $index">
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>SSN: </label>
                        <input type="text" class="form-control"  ng-model="csaw.person.ssns[$index].value" />
                    </div>
                     <div >
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.ssns, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addToList(csaw.person.ssns, $index)"></a></span>
                    </div>
                </div>
                   
             </section>
<!-- BIRTHDAY ///////////////////////////////////////////////////////////////////////////// -->
                <section class="birthday"  ng-repeat="bday in csaw.person.birthDates track by $index">
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Birthday: </label>
                        <input type="text" class="form-control" ng-model="csaw.person.birthDates[$index].value" datepicker />
                    </div>
                     <div>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.birthDates, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addToList(csaw.person.birthDates, $index)"></a></span>
                    </div>
                </div> 
             </section>
<!-- HOME PHONE  ///////////////////////////////////////////////////////////////////////////// -->
                <section class="homephone"  ng-repeat="homephone in csaw.person.homePhones track by $index">
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Home Phone: </label>
                        <input type="text" class="form-control" ng-model="csaw.person.homePhones[$index].value" />
                    </div>
                     <div>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.homePhones, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addToList(csaw.person.homePhones, $index)"></a></span>
                    </div>
                </div>  
             </section>

<!-- CELL PHONE  ///////////////////////////////////////////////////////////////////////////// -->
                <section class="cellphone"  ng-repeat="cellphone in csaw.person.cellPhones track by $index">
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Cell Phone: </label>
                        <input type="text" class="form-control" ng-model="csaw.person.cellPhones[$index].value" />
                    </div>
                    <div>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.cellPhones, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addToList(csaw.person.cellPhones, $index)"></a></span>
                    </div>
                </div>
             </section>
<!-- WORK PHONE  ///////////////////////////////////////////////////////////////////////////// -->
                <section class="workphone"  ng-repeat="workphone in csaw.workPhones track by $index">
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Work Phone: </label>
                        <input type="text" class="form-control" ng-model=" csaw.workPhones[$index].value" />
                    </div>
                    <div>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.workPhones, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addToList(csaw.workPhones, $index)"></a></span>
                    </div>
                </div>
             </section>
        </div>
<!-- PHYSICAL FEATURES  ///////////////////////////////////////////////////////////////////////////// -->
        <div class="sub-title">Physical Features</div>
        <div class="row">
             <div class="col-sm-4 form-group">
                <div class="sharedCol4">
                    <label>Weight Range (lbs): </label>
                    <input type="text" class="form-control"  ng-model="csaw.weightRange.value"/>
                </div>
            </div>
            <div class="col-sm-4 form-group">
                <div class="sharedCol4">
                    <label>Height Range (ft/in): </label>
                    <input type="text" class="form-control"  ng-model="csaw.heightRange.value"/>
                </div>
            </div>
            <div class="col-sm-4 form-group">
                <div class="sharedCol4">
                    <label>Age Range: </label>
                    <input type="text" class="form-control"  ng-model="csaw.ageRange.value"/>
                </div>
            </div>
            <section class="scarMarkPhysicalFeature" ng-repeat="smpf in csaw.scarMarkPhysicalFeatures track by $index">
                <div class="col-sm-4 form-group" >
                    <div class="sharedCol4">
                        <label>Select a Feature: </label>
                        <select class="form-control " ng-options="type.value as type.value for type in physicalTypeDropdown" ng-model="smpf.lookup.value" ></select>
                    </div>
                </div>
                <div class="col-sm-8 form-group" >
                    <div class="sharedCol8">
                       <label>Description: </label>
                        <input type="text" class="form-control" ng-model="smpf.description"/>
                    </div>
                    <div>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.scarMarkPhysicalFeatures, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addObjectToList(csaw.scarMarkPhysicalFeatures, $index)"></a></span>
                     </div>
                </div>  
            </section>
        </div>
<!-- ONLINE ACTIVITIES  ///////////////////////////////////////////////////////////////////////////// -->
        <div class="sub-title">Online Activities</div>
        <section class="onlineActivity" ng-repeat="online in csaw.onlineActivities track by $index">
        <div class="h-sep" style="margin:10px 0 15px 0" ng-show="$index >0"></div>
        <div class="row">
            <div class="col-sm-4 form-group" >
                <div class="sharedCol4">
                    <label>Activity type: </label>
                    <select class="form-control "ng-options="type.code as type.value for type in onlineActivityDropdown" ng-model="online.lookup.value">
                 </select>
                </div>
               </div>
            <div class="col-sm-4 form-group" >
                <div class="sharedCol4">
                    <label>URL: </label>
                    <input type="text" class="form-control" ng-model="online.url"/>
                </div>
            </div>
                <div class="col-sm-4 form-group" >
                    <div class="sharedCol4">
                        <label>Website: </label>
                        <input type="text" class="form-control" ng-model="online.website"/>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-12 form-group" >
                    <div class="sharedCol12">
                        <label>Description: </label>
                        <input type="text" class="form-control" ng-model="online.description"/>
                    </div>
                    <div>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.onlineActivities, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addObjectToList(csaw.onlineActivities, $index)"></a></span>
                    </div>
                </div>
            </div> 
        </section>
       
<!-- LAST KNOW ADDRESS  ///////////////////////////////////////////////////////////////////////////// -->
        <div class="sub-title">Last Known Address</div>
        <div class="row">
            <section class="location" ng-repeat="location in csaw.locations track by $index">
                <div class="col-sm-4 form-group" >
                    <div class="sharedCol4">
                        <label>Address: </label>
                        <input type="text" class="form-control" ng-model="location.streetAddress" />
                    </div>
                </div>
                <div class="col-sm-4 form-group" >
                    <div class="sharedCol4">
                        <label>City: </label>
                        <input type="text" class="form-control" ng-model="location.city"/>
                    </div>
                </div>

                <div class="col-sm-4 form-group" >
                    <div class="sharedCol4">
                        <div style="width:55%; float:left">
                            <label>State: </label>
                            <input type="text" class="form-control" ng-model="location.state"/>
                        </div>
                        <div style="width:35% ; float:right">
                            <label>Zip: </label>
                            <input type="text" class="form-control" ng-model="location.zip"/>
                        </div>
                    </div>
                       

                 <div >
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.locations, $index)"></a></span>
                         <span class="add-btn" ng-show="$last"><a href="" ng-click="addObjectToList(csaw.locations, $index)"></a></span>
                    </div>
            </section>
        </div>
        <div class="h-sep" style="margin:10px 0 20px 0"  ng-show="!csaw.person.isSearchable && csaw.person.isNew[$index]"></div>
<!-- SEARCHES  ///////////////////////////////////////////////////////////////////////////// -->   
        <div class="sub-title" ng-show="csaw.person.isSearchable">Searches</div>
        <div class="row" ng-show="csaw.person.isSearchable">
            <div class="col-sm-3 form-group" ng-repeat="search in csawCheckbox">
                <label >
                    <input type="checkbox"  ng-checked="csaw.searches.indexOf(search.code) != -1" ng-click="toggleCheck(search, csaw.searches)">
                     {{search.displayTxt}}
                </label>
            </div>
        </div>
<!-- COMMENTS  ///////////////////////////////////////////////////////////////////////////// -->         
        <div class="row" ng-show="csaw.person.isSearchable">
            <div class="col-sm-12 form-group">
                 <div class="sharedCol12">
                    <label >Comment:</label>
                    <textarea type="text" ng-model="csaw.comments" class="form-control" ></textarea>
                </div>
            </div>
        </div>

<div ng-show="csaw.person.isNew[$index]"><button class="btn-primary" ng-click="removeFromList(csawList, $index)">REMOVE THIS CSAW</button></div>
</section>
<!-- <button ng-click="addCsaw()">Add Csaw</button> -->
</form>
