<form role="form">
    <section class="urh" ng-repeat="uhr in uhrList track by $index">
        <div ng-show="$index >0"  class="pers-sep"></div>
<!-- TITLE ///////////////////////////////////////////////////////////////////////////// -->
        <div class="sub-title">UHR {{$index + 1}}
            <div style="float: right">
                <label>
                    <input type="checkbox" ng-model="uhr.person.isSearchable"><span class="headerLabel" style="padding-right:20px"> Conduct Searches</span>
                </label>
                <label>
                    <input type="checkbox" ng-model="uhr.person.isInReport"><span class="headerLabel">  Include in Report </span>
             </label>
            </div>
        </div>
<!-- NAMES ///////////////////////////////////////////////////////////////////////////// -->
 <section class="name" ng-repeat="name in uhr.person.names track by $index">
            <div class="row ">
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                      <label>First Name: </label>
                      <input type="text" class="form-control" ng-model="name.firstName" />
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                      <label>Middle Name: </label>
                      <input type="text" class="form-control" ng-model="name.middleName" />
                    </div>
                </div>
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Last Name: </label>
                        <input type="text" class="form-control" ng-model="name.lastName" />
                      </div>
                      <div>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(uhr.person.names, $index)"></a></span>
                        <span class="add-btn" ng-show="$last"><a href="" ng-click="addObjectToList(uhr.person.names, $index)"></a></span> 
                    </div>
                </div>
            </div>
        </section>
        <div class="row ">
            <div class="col-sm-4 form-group">
                <div class="sharedCol4">
                    <label>Gender: </label>
                    <input type="text" class="form-control"  ng-model="uhr.person.gender.value"/>
                </div>
            </div>
            <div class="col-sm-4 form-group">
                <div class="sharedCol4">
                    <label>Race: </label>
                    <input type="text" class="form-control"  ng-model="uhr.person.race.value"/>
                </div>
            </div>
            <div class="col-sm-4 form-group">
                <div class="sharedCol4">
                    <label>Namus #: </label>
                    <input type="text" class="form-control"  ng-model="uhr.namus.value"/>
                </div>
            </div>
      <!--       <div class="col-sm-4 form-group">
                <label>Eye Color: </label>
                <input type="text" class="form-control"  ng-model="uhr.eyeColor"/>
            </div>
            <div class="col-sm-4 form-group">
                <label>Hair Color: </label>
                <input type="text" class="form-control"  ng-model="uhr.hairColor"/>
            </div> -->
        </div>

<!-- PHYSICAL FEATURES  ///////////////////////////////////////////////////////////////////////////// -->
       <div class="sub-title">Physical Features</div>
        <div class="row">

           <div class="col-sm-4 form-group">
             <div class="sharedCol4">
                <label>Weight Range (lbs): </label>
                <input type="text" class="form-control"  ng-model="uhr.weightRange.value"/>
              </div>
            </div>
            <div class="col-sm-4 form-group">
              <div class="sharedCol4">
                <label>Height Range (ft/in): </label>
                <input type="text" class="form-control"  ng-model="uhr.heightRange.value"/>
              </div>
            </div>
            <div class="col-sm-4 form-group">
              <div class="sharedCol4">
                <label>Age Range: </label>
                <input type="text" class="form-control"  ng-model="uhr.ageRange.value"/>
              </div>
            </div>

            <section class="scarMarkPhysicalFeature" ng-repeat="smpf in uhr.scarMarkPhysicalFeatures track by $index">
                <div class="col-sm-4 form-group" >
                  <div class="sharedCol4">
                      <label>Select a Feature: </label>
                      <select class="form-control " ng-options="type.value as type.value for type in physicalTypeDropdown" ng-model="smpf.lookup.value" ></select>
                  </div>
                </div>
                <div class="col-sm-8 form-group" >
                     <div class="sharedCol8">
                       <label>Description: </label>
                      <input type="text" class="form-control" ng-model="smpf.description"/>
                    </div>
                    <div >
                      <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(uhr.scarMarkPhysicalFeatures, $index)"></a></span>
                      <span class="add-btn" ng-show="$last"><a href="" ng-click="addObjectToList(uhr.scarMarkPhysicalFeatures, $index)"></a></span>
                    </div>
                 </div>
            </section>
        </div>
<!-- DATE FOUND  ///////////////////////////////////////////////////////////////////////////// -->       
        <div class="sub-title">Date Found</div>
        <div class="row">
                <div class="col-sm-4 form-group">
                    <div class="sharedCol4">
                        <label>Date Found: </label>
                        <input type="text" class="form-control" ng-model="uhr.dateFound.value" datepicker />
                    </div>
                </div> 
        </div>
<!-- LOCATION FOUND  ///////////////////////////////////////////////////////////////////////////// --> 
        <div class="sub-title">Location Found</div>
        <div class="row">
            <section class="location" ng-repeat="location in uhr.foundLocations track by $index">
                <div class="col-sm-4 form-group" >
                   <div class="sharedCol4">
                     <label>Address: </label>
                      <input type="text" class="form-control" ng-model="location.streetAddress" />
                    </div>
                </div>
                <div class="col-sm-4 form-group" >
                    <div class="sharedCol4">
                       <label>City: </label>
                        <input type="text" class="form-control" ng-model="location.city"/>
                      </div>
                    </div>
                    <div class="col-sm-4 form-group" >
                        <div class="sharedCol4">
                          <div style="width:55%; float:left">
                           <label >State: </label>
                           <input type="text" class="form-control" ng-model="location.state"/>
                        </div>
                       <div style="width:35% ; float:right">
                            <label>Zip: </label>
                            <input type="text" class="form-control" ng-model="location.zip"/>
                          </div>
                      </div>
                        <div>
                          <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(uhr.foundLocations, $index)"></a></span>
                          <span class="add-btn" ng-show="$last"><a href="" ng-click="addObjectToList(uhr.foundLocations, $index)"></a></span>
                        </div>
                      </div> 
            </section>
        </div>
        <div class="row">
            <div class="col-sm-12 form-group">
                <div class="sharedCol12">
                    <label >Detail:</label>
                    <textarea type="text" ng-model="uhr.foundLocations[0].detail" class="form-control" ></textarea>
                </div>
            </div>
        </div>
        <div class="h-sep" style="margin:10px 0 20px 0" ng-show="!uhr.person.isSearchable && uhr.person.isNew[$index]"></div>
<!-- SEARCHES  ///////////////////////////////////////////////////////////////////////////// -->   
        <div class="sub-title" ng-show="uhr.person.isSearchable">Searches</div>
        <div class="row" ng-show="uhr.person.isSearchable">
            <div class="col-sm-3 form-group"  ng-repeat="search in  uhrCheckbox">
                <label >
                    <input type="checkbox"  ng-checked="uhr.searches.indexOf(search.code) != -1" ng-click="toggleCheck(search, uhr.searches)">
                     {{search.displayTxt}}
                </label>
            </div>
        </div>
<!-- COMMENTS  ///////////////////////////////////////////////////////////////////////////// -->         
        <div class="row" ng-show="uhr.person.isSearchable">
            <div class="col-sm-12 form-group">
                <div class="sharedCol12">
                    <label >Comment:</label>
                    <textarea type="text" ng-model="uhr.comments" class="form-control" ></textarea>
                </div>
            </div>
        </div>
        <div ng-show="uhr.person.isNew[$index]">
            <button class="btn-primary" ng-click="removeFromList(uhrList, $index)">REMOVE THIS UHR</button>
        </div>
    </section>
</form>
