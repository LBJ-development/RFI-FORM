<form role="form">
    <section class="csaw" ng-repeat="csaw in csawList track by $index">
            <div ng-show="$index >0"  class="pers-sep"></div>
<!-- TITLE ///////////////////////////////////////////////////////////////////////////// -->
   <div class="sub-title">CSAW {{$index + 1}}
    <div style="float: right">
            <label>
                <input type="checkbox" ng-model="csaw.person.isSearchable"><span class="headerLabel"> Conduct Searches</span>
            </label>
            <label>
                <input type="checkbox" ng-model="csaw.person.isInReport"><span class="headerLabel">  Include in Report </span>
            </label>
        </div>
    </div>
<!-- NAMES ///////////////////////////////////////////////////////////////////////////// -->
        <section class="name" ng-repeat="csawName in csaw.person.names track by $index">
            <div class="row ">
                <div class="col-sm-4 form-group">
                    <label>First Name: </label>
                    <input type="text" class="form-control" ng-model="csawName.firstName" />
                </div>
                <div class="col-sm-4 form-group">
                    <label>Middle Name: </label>
                    <input type="text" class="form-control" ng-model="csawName.middleName" />
                </div>
                <div class="col-sm-3 form-group">
                    <label>Last Name: </label>
                    <input type="text" class="form-control" ng-model="csawName.lastName" />
                </div>
                <div class="col-sm-1 form-group">
                      <span class="add-btn"><a href="" ng-click="addObjectToList(csaw.person.names, $index)"></a></span>
                    <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.names, $index)"></a></span>
                </div>
            </div>
        </section>
<!-- ALIAS NAMES ///////////////////////////////////////////////////////////////////////////// -->
        <section class="name" ng-repeat="csawAlias in csaw.person.aliases track by $index">
            <div class="row ">
                <div class="col-sm-4 form-group">
                    <label>Alias First Name: </label>
                    <input type="text" class="form-control" ng-model="csawAlias.firstName" />
                </div>
                <div class="col-sm-4 form-group">
                    <label>Alias Middle Name: </label>
                    <input type="text" class="form-control" ng-model="csawAlias.middleName" />
                </div>
                <div class="col-sm-3 form-group">
                    <label>Alias Last Name: </label>
                    <input type="text" class="form-control" ng-model="csawAlias.lastName" />
                </div>
                <div class="col-sm-1 form-group">
                      <span class="add-btn"><a href="" ng-click="addObjectToList(csaw.person.aliases, $index)"></a></span>
                    <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.aliases, $index)"></a></span>
                </div>
            </div>
        </section>
<!-- GENDER   COMPANION RELATION ////////////////////////////////////////////////////////////////////////// -->
    <div class="row ">
         <div class="col-sm-4 form-group">
            <label>Gender: </label>
            <input type="text" class="form-control" ng-model="csaw.person.gender.value" />
        </div>
         <div class="col-sm-4 form-group">
            <label>Companion Type: </label>
            <input type="text" class="form-control" ng-model="csaw.companionType.value"  />
        </div>
         <div class="col-sm-4 form-group">
            <label>Relation to Child: </label>
            <input type="text" class="form-control" ng-model="csaw.relationToChild.value"  />
        </div>
    </div>
<!-- EMAIL  ///////////////////////////////////////////////////////////////////////////// -->
 <div class="row ">
                <section class="email"  ng-repeat="csawEmail in csaw.emails track by $index">
                <div class="col-sm-3 form-group">
                    <label>Email: </label>
                    <input type="text" class="form-control" ng-model="csawEmail.emails.value" />
                </div>
                    <div class="col-sm-1 form-group">
                        <span class="add-btn"><a href="" ng-click="addToList(csaw.emails, $index)"></a></span>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.emails, $index)"></a></span>
                    </div>
             </section>
<!-- SSN  ///////////////////////////////////////////////////////////////////////////// -->
            <section class="ssn" ng-repeat="csawSSN in csaw.person.ssns track by $index">
                <div class="col-sm-3 form-group">
                    <label>SSN: </label>
                    <input type="text" class="form-control"  ng-model="csawSSN.ssns.value" />
                </div>
                    <div class="col-sm-1 form-group">
                        <span class="add-btn"><a href="" ng-click="addToList(csaw.person.ssns, $index)"></a></span>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.ssns, $index)"></a></span>
                    </div>
             </section>
<!-- BIRTHDAY ///////////////////////////////////////////////////////////////////////////// -->
                <section class="birthday"  ng-repeat="csawBirsthday in csaw.person.birthDates track by $index">
                <div class="col-sm-3 form-group">
                    <label>Birthday: </label>
                    <input type="text" class="form-control" ng-model="csawBirsthday.birthDates.value" datepicker />
                </div>
                    <div class="col-sm-1 form-group">
                        <span class="add-btn"><a href="" ng-click="addToList(csaw.person.birthDates, $index)"></a></span>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.birthDates, $index)"></a></span>
                    </div>
             </section>
<!-- HOME PHONE  ///////////////////////////////////////////////////////////////////////////// -->
                <section class="homephone"  ng-repeat="csawHomephone in csaw.person.homePhones track by $index">
                <div class="col-sm-3 form-group">
                    <label>Home Phone: </label>
                    <input type="text" class="form-control" ng-model="csawHomephone.homePhones.value" />
                </div>
                    <div class="col-sm-1 form-group">
                        <span class="add-btn"><a href="" ng-click="addToList(csaw.person.homePhones, $index)"></a></span>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.homePhones, $index)"></a></span>
                    </div>
             </section>

<!-- CELL PHONE  ///////////////////////////////////////////////////////////////////////////// -->
                <section class="cellphone"  ng-repeat="csawCellphone in csaw.person.cellPhones track by $index">
                <div class="col-sm-3 form-group">
                    <label>Cell Phone: </label>
                    <input type="text" class="form-control" ng-model="csawCellphone.cellPhones.value" />
                </div>
                    <div class="col-sm-1 form-group">
                        <span class="add-btn"><a href="" ng-click="addToList(csaw.person.cellPhones, $index)"></a></span>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.person.cellPhones, $index)"></a></span>
                    </div>
             </section>
<!-- WORK PHONE  ///////////////////////////////////////////////////////////////////////////// -->
                <section class="workphone"  ng-repeat="csawWorkphone in csaw.workPhones track by $index">
                <div class="col-sm-3 form-group">
                    <label>Work Phone: </label>
                    <input type="text" class="form-control" ng-model="csawWorkphone.workPhones.value" />
                </div>
                    <div class="col-sm-1 form-group">
                        <span class="add-btn"><a href="" ng-click="addToList(csaw.workPhones, $index)"></a></span>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.workPhones, $index)"></a></span>
                    </div>
             </section>
        </div>
<!-- PHYSICAL FEATURES  ///////////////////////////////////////////////////////////////////////////// -->
        <div class="sub-title">Physical Features</div>
        <div class="row">
             <div class="col-sm-4 form-group">
                <label>Weight Range (lbs): </label>
                <input type="text" class="form-control"  ng-model="csaw.weightRange"/>
            </div>
            <div class="col-sm-4 form-group">
                <label>Height Range (ft/in): </label>
                <input type="text" class="form-control"  ng-model="csaw.heightRange"/>
            </div>
            <div class="col-sm-4 form-group">
                <label>Age Range: </label>
                <input type="text" class="form-control"  ng-model="csaw.ageRange"/>
            </div>
            <section class="scarMarkPhysicalFeature" ng-repeat="smpf in csaw.scarMarkPhysicalFeatures track by $index">
                <div class="col-sm-3 form-group" >
                     <label>Select a Feature: </label>
                    <select class="form-control " ng-options="type.value as type.value for type in physicalTypeDropdown" ng-model="smpf.lookup.value" >
                    </select>
                </div>
                <div class="col-sm-8 form-group" >
                       <label>Description: </label>
                    <input type="text" class="form-control" ng-model="smpf.description"/>
                 </div>

                 <div class="col-sm-1 form-group">
                        <span class="add-btn"><a href="" ng-click="addObjectToList(csaw.scarMarkPhysicalFeatures, $index)"></a></span>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.scarMarkPhysicalFeatures, $index)"></a></span>
                     </div>
            </section>
        </div>
<!-- ONLINE ACTIVITIES  ///////////////////////////////////////////////////////////////////////////// -->
        <div class="sub-title">Online Activities</div>

        <div class="row">
            <section class="onlineActivity" ng-repeat="online in csaw.onlineActivities track by $index">
                <div class="col-sm-3 form-group" >
                     <label>Activity type: </label>
                    <select class="form-control "ng-options="type.code as type.value for type in onlineActivityDropdown" ng-model="online.lookup.value">
                    </select>
                </div>
                <div class="col-sm-3 form-group" >
                       <label>URL: </label>
                        <input type="text" class="form-control" ng-model="online.url"/>
                 </div>
                    <div class="col-sm-2 form-group" >
                       <label>Website: </label>
                        <input type="text" class="form-control" ng-model="online.website"/>
                 </div>

                  <div class="col-sm-3 form-group" >
                       <label>Description: </label>
                        <input type="text" class="form-control" ng-model="online.description"/>
                 </div>

                 <div class="col-sm-1 form-group">
                        <span class="add-btn"><a href="" ng-click="addObjectToList(csaw.onlineActivities, $index)"></a></span>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.onlineActivities, $index)"></a></span>
                    </div>
            </section>
        </div>
<!-- LAST KNOW ADDRESS  ///////////////////////////////////////////////////////////////////////////// -->
        <div class="sub-title">Last Known Address</div>
        <div class="row">
            <section class="location" ng-repeat="location in csaw.locations track by $index">
                <div class="col-sm-3 form-group" >
                     <label>Address: </label>
                      <input type="text" class="form-control" ng-model="location.streetAddress" />
   
                </div>
                <div class="col-sm-3 form-group" >
                       <label>City: </label>
                        <input type="text" class="form-control" ng-model="location.city"/>
                 </div>
                    <div class="col-sm-2 form-group" >
                       <label>State: </label>
                        <input type="text" class="form-control" ng-model="location.state"/>
                 </div>

                  <div class="col-sm-3 form-group" >
                       <label>Zip: </label>
                        <input type="text" class="form-control" ng-model="location.zip"/>
                 </div>
                 <div class="col-sm-1 form-group">
                        <span class="add-btn"><a href="" ng-click="addObjectToList(csaw.locations, $index)"></a></span>
                        <span class="remove-btn" ng-show="$index >0"><a href="" ng-click="removeFromList(csaw.locations, $index)"></a></span>
                    </div>
            </section>
        </div>
        <div class="h-sep" style="margin:10px 0 20px 0"  ng-show="!csaw.person.isSearchable && csaw.person.isNew[$index]"></div>
<!-- SEARCHES  ///////////////////////////////////////////////////////////////////////////// -->   
        <div class="sub-title" ng-show="csaw.person.isSearchable">Searches</div>
        <div class="row" ng-show="csaw.person.isSearchable">
            <div class="col-sm-3 form-group" ng-repeat="search in csawCheckbox">
                <label >
                    <input type="checkbox"  ng-checked="csaw.searches.indexOf(search.code) != -1" ng-click="toggleCheck(search, csaw.searches)">
                     {{search.displayTxt}}
                </label>
            </div>
        </div>
<!-- COMMENTS  ///////////////////////////////////////////////////////////////////////////// -->         
        <div class="row" ng-show="csaw.person.isSearchable">
            <div class="col-sm-12 form-group">
                <label >Comment:</label>
                <textarea type="text" ng-model="csaw.comments" class="form-control" ></textarea>
            </div>
        </div>

<div ng-show="csaw.person.isNew[$index]"><button class="btn-primary" ng-click="removeFromList(csawList, $index)">REMOVE THIS CSAW</button></div>
</section>
<!-- <button ng-click="addCsaw()">Add Csaw</button> -->
</form>
